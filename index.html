<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Card Movies</title>
  </head>
  <body>
    <div class="cards">
      <h3>Movies</h3>
      <h1>Popular</h1>
      <div class="card one">
        <div class="bg"></div>
        <img
          class="img"
          src="https://codetheworld.io/wp-content/uploads/2024/02/mono.png"
          alt="1 Movie picture"
        />
        <div class="text">
          <p class="title">Princess Mononoke</p>
        </div>
      </div>
      <div class="card two">
        <div class="bg"></div>
        <img
          class="img"
          src="https://codetheworld.io/wp-content/uploads/2024/02/chihiro.png"
          alt="2 Movie picture"
        />
        <div class="text">
          <p class="title">Spirited Away</p>
        </div>
      </div>
      <div class="card three">
        <div class="bg"></div>
        <img
          class="img"
          src="https://codetheworld.io/wp-content/uploads/2024/02/howlcastle.png"
          alt="2 Movie picture"
        />
        <div class="text">
          <p class="title">Howl's moving castle</p>
        </div>
      </div>
    </div>
  </body>
</html>
